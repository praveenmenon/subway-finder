<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Subway Finder</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/main.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">New York City Subway Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 search-container">
        <div class="row">
          <div class="col-6">
            <form id="inputform">
              <div class="form-group">
                <label>Lattitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="Enter latitude" pattern="-?\d{1,3}\.\d+" required>
                <small id="lattitudeHelp" class="form-text text-muted">Enter a valid latitude</small>
              </div>
              <div class="form-group">
                <label>Longitude</label>
                <input type="text" class="form-control" id="longitude" placeholder="Enter longitude" pattern="-?\d{1,3}\.\d+" required>
                <small id="longitudeHelp" class="form-text text-muted">Enter a valid longitude</small>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div></div>
            <div class="raw-section" id="json-section">
              <p align="center"><b>Top 5 subway data in raw format</b></p>
              <br>
            </div>
          </div>
          <div class="col-6 slate-background" id="output-container">
            <p align="center"><b>Top 5 subway Stations in Pretty format</b></p>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/javascript/script.js"></script>

</body>

</html>
